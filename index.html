<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Weather Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Silkscreen&family=Syne+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <header>
        <h1 class="weather-title">Daily Weather Report_</h1>
    </header>


<div class="row mx-5">
    <section class="column col-3">
        
        <div class="city-finder col mt-3 py-3">
            <h2>Search for a City:</h2>
            <textarea id="city-input" class="user-input my-3 mx-2 py-2" placeholder="Los Angeles"></textarea>
            <button id="search-btn">Search</button>
        </div>
            
        <div class="search-history col my-4">   
            <ul class="saved-cities list-group list-group-flush ml-4 my-3">
                <!-- create element to populate -->
                <!-- <li class="my-2">los angeles</li>
                <li>los angeles</li>
                <li>los angeles</li> -->
            </ul>
        </div> 
        
    </section>
        
    <section class="column col-9">
        
        <div class="main-display card text-bg-dark mt-3 mb-5">
            <img src="./assets/images/retro-computer-console.png" class="card-img" alt="Retro computer console image"  height="450px" max-width="920px">
            <div class="card-img-overlay">
                <h5 id="city-date" class="cweather card-title mt-5">Card title</h5>
                <p id="c-icon" class="cweather card-text">ICON</p>
                <p id="c-temp" class="cweather card-text">TEMP</p>
                <p id="c-wind" class="cweather card-text">WIND</p>
                <p id="c-humidity" class="cweather card-text">HUMIDITY</p>
                <p id="c-uvi" class="cweather card-text">UV INDEX</p>
            </div>
        </div>
        
        <div class="row row-cols-lg-5 row-cols-md-3 row-cols-sm-1 g-4 justify-content-around">
            <div class="col">
                <div class="forecast-card card h-200">
                <div class="forecast1 card-body">
                    <h5 class="card-title pb-4">MM/DD/YYYY</h5>
                    <p class="card-text">ICON</p>
                    <p class="card-text">TEMP</p>
                    <p class="card-text">WIND</p>
                    <p class="card-text">HUMIDITY</p>
                </div>
                </div>
            </div>
            <div class="col">
                <div class="forecast-card card h-200">
                <div class="forecast2 card-body">
                    <h5 class="card-title pb-4">MM/DD/YYYY</h5>
                    <p class="card-text">ICON</p>
                    <p class="card-text">TEMP</p>
                    <p class="card-text">WIND</p>
                    <p class="card-text">HUMIDITY</p>
                </div>
                </div>
            </div>
            <div class="col">
                <div class="forecast-card card h-200">
                    <div class="forecast3 card-body">
                        <h5 class="card-title pb-4">MM/DD/YYYY</h5>
                        <p class="card-text">ICON</p>
                        <p class="card-text">TEMP</p>
                        <p class="card-text">WIND</p>
                        <p class="card-text">HUMIDITY</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="forecast-card card h-200">
                    <div class="forecast4 card-body">
                        <h5 class="card-title pb-4">MM/DD/YYYY</h5>
                        <p class="card-text">ICON</p>
                        <p class="card-text">TEMP</p>
                        <p class="card-text">WIND</p>
                        <p class="card-text">HUMIDITY</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="forecast-card card h-200">
                    <div class="forecast5 card-body">
                        <h5 class="card-title pb-4">MM/DD/YYYY</h5>
                        <p class="card-text">ICON</p>
                        <p class="card-text">TEMP</p>
                        <p class="card-text">WIND</p>
                        <p class="card-text">HUMIDITY</p>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
</div>


    <script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
