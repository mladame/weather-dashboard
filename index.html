<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Weather Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Silkscreen&family=Syne+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3bb8ce0229.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/fontawesome.min.css" integrity="sha512-RvQxwf+3zJuNwl4e0sZjQeX7kUa3o82bDETpgVCH2RiwYSZVDdFJ7N/woNigN/ldyOOoKw8584jM4plQdt8bhA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <header>
        <h1 class="weather-title">Daily Weather Report_</h1>
    </header>


<div class="row mx-5">
    <section class="column col-3">
        
        <!-- --------------------------USER INPUT--------------------------- -->
        <div class="city-finder col mt-3 py-3">
            <h2>Search for a City:</h2>
            <textarea id="city-input" class="user-input my-3 mx-2 py-2" placeholder="Los Angeles"></textarea>
            <button id="search-btn">[Search]</button>
        </div>
        <!-- ----------------------LOCAL STORAGE DISPLAY ------------------- -->
        <div class="search-history col my-4">   
            <ul id="city-name" class="saved-cities list-group list-group-flush ml-4 my-3">
                <!-- create element to populate -->
                <!-- <li class="my-2">los angeles</li> -->
            </ul>
            <button id="clear-btn" >[Clear Area]</button>
        </div> 
        
    </section>
        
    <section class="column col-9">
        
        <!-- ----------------MAIN DISPLAY---------------------------------- -->
        <div class="main-display card text-bg-dark mt-3 mb-5 mx-5">
            <img src="./assets/images/retro-computer-console.png" class="card-img" alt="Retro computer console image"  height="450px" max-width="920px">
            <div class="card-img-overlay">
                <h2 id="city-date" class="cweather card-title mt-5"></h2>
                <i id="c-icon" class="fa-solid"></i>
                <p id="c-temp" class="cweather card-text"></p>
                <p id="c-wind" class="cweather card-text"></p>
                <p id="c-humidity" class="cweather card-text"></p>
                <p id="c-uvi" class="cweather card-text"></p>
            </div>
        </div>

        <!-- ------------------FORECAST CARDS ------------------------------ -->
        <div class="forecast-container m-5">
        <h3 class="forecast-title mb-4">5-Day Forecast</h3>
        <div class="row row-cols-lg-5 row-cols-md-3 row-cols-sm-1 g-4 justify-content-around">
            <div class="col">
                <div class="forecast-card card h-200">
                <div id="forecast1" class="forecast card-body">
                    <h5 id="day1" class="f-date card-title pb-4"></h5>
                    <i id="f-icon0" class="fa-solid"></i>
                    <div class="f-data">
                        <p class="f-temp card-text"></p>
                        <p class="f-wind card-text"></p>
                        <p class="f-humid card-text"></p>
                    </div> 
                </div>
                </div>
            </div>
            <div class="col">
                <div class="forecast-card card h-200">
                <div id="forecast2" class="forecast card-body">
                    <h5 id="day2" class="f-date card-title pb-4"></h5>
                    <i id="f-icon1" class="fa-solid"></i>
                    <div class="f-data">
                        <p class="f-temp card-text"></p>
                        <p class="f-wind card-text"></p>
                        <p class="f-humid card-text"></p>
                    </div>                
                </div>
                </div>
            </div>
            <div class="col">
                <div class="forecast-card card h-200">
                    <div id="forecast3" class="forecast card-body">
                        <h5 id="day3" class="f-date card-title pb-4"></h5>
                        <i id="f-icon2" class="fa-solid"></i>
                        <div class="f-data">
                            <p class="f-temp card-text"></p>
                            <p class="f-wind card-text"></p>
                            <p class="f-humid card-text"></p>
                        </div>                      
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="forecast-card card h-200">
                    <div id="forecast4" class="forecast card-body">
                        <h5 id="day4" class="f-date card-title pb-4"></h5>
                        <i id="f-icon3" class="fa-solid"></i>
                        <div class="f-data">
                            <p class="f-temp card-text"></p>
                            <p class="f-wind card-text"></p>
                            <p class="f-humid card-text"></p>
                        </div>                     
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="forecast-card card h-200">
                    <div id="forecast5" class="forecast card-body">
                        <h5 id="day5" class="f-date card-title pb-4"></h5>
                        <i id="f-icon4" class="fa-solid"></i>
                        <div class="f-data">
                            <p class="f-temp card-text"></p>
                            <p class="f-wind card-text"></p>
                            <p class="f-humid card-text"></p>
                        </div>                    
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
