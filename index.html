<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <header>
        <h1 class="weather-title">Weather Dashboard</h1>
    </header>

    <div class="container">

        <!-- user input -->
        <div class="city-finder">
            <h2>Search for a City:</h2>
            <textarea class="city-input" placeholder="Los Angeles"></textarea>
            <button class="search-btn">Search</button>
        </div>

        <!-- search history saved to local storage -->
        <div class="search-history">
            <ul class="saved-cities">
                <!-- createEl js class="city-btn" -->
            </ul>
        </div>

        <!-- api call display -->
        <div class="weather-display">

        </div>

    </div>
<script src="./assets/js/script.js"></script>
</body>
</html>
